    implementation 'com.google.firebase:firebase-ml-vision:18.0.1'
    implementation 'com.itextpdf:itextg:5.5.10'
    implementation 'com.github.smart-fun:XmlToJson:1.4.0'
    implementation 'androidx.multidex:multidex:2.0.0'
